{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}

    <h1>{{ args.title }}</h1>
    <div>
        <form class="form-inline" action="/single_author_nw_ajax" method="get" id="single-author-form">
            <div class="author-nw-search">
                <div class="form-group">
                    Author Name:<br>
                    <input class="form-control" type="text" name="author" placeholder="John Doe" >
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </div>
        </form>

        <div id="single-author-network"></div>

    </div>

    <script type="text/javascript">

        jQuery(document).ready(function(){

            jQuery('#single-author-form').submit( function() {

                $.ajax({
                    url     : $(this).attr('action'),
                    type    : $(this).attr('method'),
                    data    : $(this).serialize(),
                    dataType: 'json',
                    success : function(data, status) {
                        console.log( data );

                        nodesDS = []
                        edgesDS = []
                        authors = data['authors']
                        authorName = data['author_name']
                        if (authors == -1) {
                            alert("Author not found.")
                            return false
                        }
                        if (authorName == ""){
                            alert("Please insert an author's name");
                            return false;
                        }
                        coauthors = data['coauthors']
                        console.log(coauthors)
                        for (a in authors) {
                            nodesDS.push({id: a, label: authors[a]});
                        }
                        console.log(authors)
                        for (var i = 0; i < coauthors.length; i++) {
                            c = coauthors[i]
                            edgesDS.push({from: c[0], to: c[1]})
                        }
                        var nodes = new vis.DataSet(nodesDS);
                        var edges = new vis.DataSet(edgesDS);

                        var container = document.getElementById('single-author-network');
                        var data = { nodes: nodes, edges: edges };
                        var options = {
                            physics: {
                                barnesHut: {
                                    avoidOverlap: 0.01
                                }
                            },
                            layout: {
                                improvedLayout: false
                            }
                        };
                        var network = new vis.Network(container, data, options);
                    }
                });

                return false;
            });

        });

            author = from["author"].value;

            if (author == ""){
                alert("Please insert an author's name");
                return false;
            }
            return true;
        }#}

    </script>

{% endblock %}
